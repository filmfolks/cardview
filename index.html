<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simpli</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white min-h-screen flex flex-col items-center p-4">

  <h1 class="text-3xl font-bold text-blue-600 mt-6 mb-4">üìñ Simple Dictionary</h1>

  <div class="w-full max-w-md flex gap-2">
    <input id="wordInput" 
           type="text" 
           placeholder="Enter a word..." 
           class="flex-1 p-3 border rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <button onclick="fetchMeaning()" 
            class="px-4 py-2 bg-blue-500 text-white rounded-2xl shadow-md hover:bg-blue-600">
      Search
    </button>
  </div>

  <p id="loading" class="mt-6 text-gray-600 hidden">Loading...</p>
  <p id="error" class="mt-6 text-red-500 hidden"></p>

  <div id="result" class="mt-6 w-full max-w-md hidden bg-white shadow-lg rounded-2xl p-4"></div>

  <script>
    async function fetchMeaning() {
      const word = document.getElementById("wordInput").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      const loadingText = document.getElementById("loading");

      if (!word) return;

      resultDiv.innerHTML = "";
      resultDiv.classList.add("hidden");
      errorDiv.textContent = "";
      errorDiv.classList.add("hidden");
      loadingText.classList.remove("hidden");

      try {
        // Fetch from DictionaryAPI.dev
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!response.ok) throw new Error("Word not found in dictionary");
        const data = await response.json();
        const entry = data[0];

        let html = `
          <h2 class="text-2xl font-semibold text-gray-800">${entry.word}</h2>
          <p class="italic text-gray-500">${entry.phonetic || ""}</p>
        `;

        entry.meanings.forEach(meaning => {
          html += `
            <div class="mt-3">
              <p class="font-semibold text-blue-600">${meaning.partOfSpeech}</p>
              <ul class="list-disc list-inside text-gray-700">
                ${meaning.definitions.slice(0, 3).map(def => `<li class="mt-1">${def.definition}</li>`).join("")}
              </ul>
            </div>
          `;
        });

        // Fetch from Wiktionary (clean HTML parse)
        const wikiRes = await fetch(
          `https://en.wiktionary.org/w/api.php?action=parse&page=${word}&prop=text&format=json&origin=*`
        );

        if (wikiRes.ok) {
          const wikiData = await wikiRes.json();
          if (wikiData.parse) {
            const rawHTML = wikiData.parse.text["*"];

            // Create temporary element to parse HTML
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = rawHTML;

            // Try to find the first definition list item
            const firstDef = tempDiv.querySelector("ol > li");
            if (firstDef) {
              html += `
                <div class="mt-6 p-3 bg-gray-50 rounded-xl border border-gray-200">
                  <p class="font-semibold text-green-600">üìö From Wiktionary:</p>
                  <p class="text-gray-700 mt-1">${firstDef.innerText}</p>
                </div>
              `;
            }
          }
        }

        resultDiv.innerHTML = html;
        resultDiv.classList.remove("hidden");
      } catch (err) {
        errorDiv.textContent = "‚ùå " + err.message;
        errorDiv.classList.remove("hidden");
      } finally {
        loadingText.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
