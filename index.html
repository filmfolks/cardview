<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Screenplay Card View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #000;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #f0f0f0;
    }

    #cards-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1200px;
      margin: 60px auto;
      gap: 20px;
      padding: 16px;
    }

    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      width: 100%;
      min-height: 300px;
      height: auto; /* Allow dynamic expansion */
      position: relative; /* For buttons inside */
    }
    body.dark-mode .card {
      background: #1e1e1e;
      border-color: #555;
      box-shadow: 0 2px 5px rgba(255,255,255,0.05);
    }

    .scene-heading,
    .description {
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
      resize: none;
      width: 100%;
      min-height: 30px; /* Starting height */
      overflow: hidden; /* Hide internal scroll */
    }
    .scene-heading {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .description {
      font-size: 1rem;
      flex-grow: 1;
    }

    .top-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }
    .top-controls button {
      width: 32px; /* Small size */
      height: 32px;
      font-size: 16px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bottom-controls {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    button {
      font-size: 1.3rem;
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    body.dark-mode button {
      background-color: #0056b3;
    }
    body.dark-mode button:hover {
      background-color: #007bff;
    }

    /* Card-specific buttons (add and fullscreen) */
    .card-buttons {
      display: none; /* Hidden by default */
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      gap: 10px;
    }

    /* üì± Mobile: Smaller cards for multiple visible, with expansion */
    @media (max-width: 600px) {
      #cards-container {
        gap: 20px; /* Space between cards */
        padding: 0;
        margin: 0;
        padding-top: 50px; /* Extra space for top-controls */
      }
      .card {
        width: 100vw;
        min-height: 150px; /* Further reduced (half of previous) for more visible on screen */
        height: auto; /* Grow with content */
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 0;
        padding: 16px;
        padding-top: 20px; /* Push content below top buttons */
      }
      h1 {
        display: none; /* Hide header on mobile */
      }
      .bottom-controls {
        display: none; /* Hide fixed bottom on mobile */
      }
      .top-controls {
        top: 5px; /* Above the page */
      }
      html, body {
        overflow-y: scroll; /* Smooth vertical scrolling */
      }
    }

    /* üñ® Print styles */
    @media print {
      body { background: #fff; color: #000; }
      #cards-container { flex-direction: row; flex-wrap: wrap; }
      .card {
        width: 45%;
        min-height: auto;
        margin: 10px;
        border: none;
        box-shadow: none;
        background: white;
      }
      .scene-heading { text-transform: uppercase; }
      .top-controls, .bottom-controls, h1, .card-buttons { display: none; }
    }
  </style>
</head>
<body>
  <h1>Screenplay Card View</h1>

  <div class="top-controls">
    <button id="toggleDarkModeBtn">üåô</button>
    <button id="printPreviewBtn">P</button>
  </div>

  <div id="cards-container"></div>

  <div class="bottom-controls">
    <button id="addCardBtn">+</button>
  </div>

  <script>
    const cardsContainer = document.getElementById("cards-container");
    const addCardBtn = document.getElementById("addCardBtn");
    const printPreviewBtn = document.getElementById("printPreviewBtn");
    const toggleDarkModeBtn = document.getElementById("toggleDarkModeBtn");

    let isDarkMode = false;
    let activeCard = null;

    function autoResize(textarea) {
      textarea.style.height = 'auto'; // Reset
      textarea.style.height = `${textarea.scrollHeight}px`; // Expand to fit content
    }

    function setActiveCard(card) {
      if (activeCard) {
        activeCard.querySelector('.card-buttons').style.display = 'none';
      }
      activeCard = card;
      if (activeCard) {
        activeCard.querySelector('.card-buttons').style.display = 'flex';
      }
    }

    function createCard(makeActive = true) {
      const card = document.createElement("div");
      card.classList.add("card");

      const sceneHeading = document.createElement("textarea");
      sceneHeading.classList.add("scene-heading");
      sceneHeading.placeholder = "Scene Heading (e.g., INT. HOUSE - DAY)";
      sceneHeading.addEventListener('input', () => autoResize(sceneHeading)); // Auto-expand on type
      sceneHeading.addEventListener('focus', () => setActiveCard(card));

      const description = document.createElement("textarea");
      description.classList.add("description");
      description.placeholder = "Description / Action Lines";
      description.addEventListener('input', () => autoResize(description)); // Auto-expand on type
      description.addEventListener('focus', () => setActiveCard(card));

      // Add card-specific buttons for mobile
      const cardButtons = document.createElement("div");
      cardButtons.classList.add("card-buttons");

      const addBtn = document.createElement("button");
      addBtn.textContent = "+";
      addBtn.addEventListener("click", () => createCard(true));

      const fullscreenBtn = document.createElement("button");
      fullscreenBtn.textContent = "[]";
      fullscreenBtn.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          card.requestFullscreen(); // Fullscreen only this card
        } else {
          document.exitFullscreen();
        }
      });

      cardButtons.appendChild(addBtn);
      cardButtons.appendChild(fullscreenBtn);

      card.appendChild(sceneHeading);
      card.appendChild(description);
      card.appendChild(cardButtons);
      cardsContainer.appendChild(card);

      // Initial resize
      autoResize(sceneHeading);
      autoResize(description);

      if (makeActive) {
        // Scroll to the new card and set it active
        card.scrollIntoView({ behavior: "smooth", block: "start" });
        sceneHeading.focus();
        setActiveCard(card);
      }
    }

    addCardBtn.addEventListener("click", () => createCard(true));
    printPreviewBtn.addEventListener("click", () => window.print());
    toggleDarkModeBtn.addEventListener("click", () => {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle("dark-mode", isDarkMode);
      toggleDarkModeBtn.textContent = isDarkMode ? "‚òÄÔ∏è" : "üåô";
    });

    // Create one card on load and set it active
    createCard(true);
  </script>
</body>
</html>
