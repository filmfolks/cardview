<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Screenplay Card View</title>
  <!-- html-to-image library for JPG export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #000;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #f0f0f0;
    }
    #cards-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1200px;
      margin: 60px auto;
      gap: 20px;
      padding: 16px;
    }
    .card {
      background: #fff;
      border: 1px solid #888;
      border-radius: 2px;
      padding: 12px 10px;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      width: 100%;
      min-height: 160px;
      height: auto;
      position: relative;
      font-family: "Courier New", Courier, monospace;
      font-size: 13px;
      margin: 0;
    }
    body.dark-mode .card {
      background: #1e1e1e;
      border-color: #555;
    }
    .scene-heading,
    .description {
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
      resize: none;
      width: 100%;
      min-height: 20px;
      overflow: hidden;
      font-family: inherit;
    }
    .scene-heading {
      font-weight: bold;
      font-size: 14px;
      margin: 0 0 2px 0;
      line-height: 1.2;
      padding: 0;
      background: transparent;
      border: none;
    }
    .description {
      font-size: 13px;
      margin: 0;
      line-height: 1.2;
      padding: 0;
      background: transparent;
      border: none;
      flex-grow: 1;
    }
    .top-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }
    .top-controls button {
      width: 32px;
      height: 32px;
      font-size: 16px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bottom-controls {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      z-index: 10;
    }
    button {
      font-size: 1.2rem;
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      color: black;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #d0d0d0;
    }
    body.dark-mode button {
      background-color: #333;
      color: white;
    }
    body.dark-mode button:hover {
      background-color: #444;
    }
    #shared-card-buttons {
      display: none;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    #exit-fullscreen-btn {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      padding: 10px 20px;
      font-size: 1rem;
    }
    .fullscreen-exit-wrapper {
      text-align: center;
      margin-top: 10px;
    }
    .fullscreen-exit-btn {
      background-color: #e0e0e0;
      border-radius: 5px;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1rem;
      color: black;
      transition: background 0.3s;
    }
    .fullscreen-exit-btn:hover { background-color: #d0d0d0; }
    body.dark-mode .fullscreen-exit-btn { background-color: #333; color: white; }
    body.dark-mode .fullscreen-exit-btn:hover { background-color: #444; }
    @media (max-width: 600px) {
      #cards-container { gap: 0; padding: 0; margin: 0; padding-top: 50px; }
      .card { width: 100vw; min-height: 120px; height: auto; margin: 10px 0; padding: 12px 10px; }
      h1 { display: none; }
      .bottom-controls { display: none; }
      .top-controls { top: 5px; }
      html, body { overflow-y: scroll; }
      #shared-card-buttons { margin-bottom: 20px; }
    }
    /* Print View - Main index card look */
    @media print {
      body { background: #fff; color: #000; }
      #cards-container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        gap: 0;
        margin: 0;
        padding: 0;
      }
      .card {
        width: 24%;
        min-width: 0;
        min-height: 120px;
        margin: 2px 1px;
        padding: 7px 6px 5px 8px;
        border: 1px solid #888 !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        background: white !important;
        page-break-inside: avoid;
        font-family: "Courier New", Courier, monospace;
        font-size: 11px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .scene-heading {
        font-weight: bold !important;
        font-size: 12px !important;
        margin-bottom: 2px !important;
        line-height: 1.1 !important;
        background: transparent !important;
        border: none !important;
        outline: none !important;
        padding: 0 !important;
        resize: none !important;
        font-family: inherit !important;
      }
      .description {
        font-size: 11px !important;
        margin: 0 !important;
        background: transparent !important;
        border: none !important;
        outline: none !important;
        padding: 0 !important;
        resize: none !important;
        font-family: inherit !important;
        line-height: 1.1 !important;
      }
      .top-controls, .bottom-controls, h1, #shared-card-buttons, #exit-fullscreen-btn, .fullscreen-exit-wrapper {
        display: none !important;
      }
    }
    .print-like {
      width: 100% !important;
      min-height: auto !important;
      margin: 0 !important;
      padding: 7px 6px 5px 8px !important;
      border: 1px solid #888 !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      background: white !important;
      font-family: "Courier New", Courier, monospace !important;
      font-size: 11px !important;
    }
    .print-like .scene-heading {
      font-weight: bold !important;
      font-size: 12px !important;
      margin-bottom: 2px !important;
      line-height: 1.1 !important;
      font-family: inherit !important;
    }
    .print-like .description {
      font-size: 11px !important;
      margin: 0 !important;
      font-family: inherit !important;
      line-height: 1.1 !important;
    }
  </style>
</head>
<body>
  <h1>Screenplay Card View</h1>
  <div class="top-controls">
    <button id="toggleDarkModeBtn">🌙</button>
    <button id="toggleNumberBtn">N</button>
    <button id="saveImageBtn">i</button>
    <button id="saveTextBtn">T</button>
    <button id="overallFullscreenBtn">⛶</button>
    <button id="printPreviewBtn">P</button>
  </div>
  <div id="cards-container"></div>
  <div class="bottom-controls">
    <button id="addCardBtn">+</button>
  </div>
  <div id="shared-card-buttons">
    <button id="shared-add-btn">+</button>
    <button id="shared-fullscreen-btn">[]</button>
  </div>
  <button id="exit-fullscreen-btn">Exit Fullscreen</button>
  <script>
    const cardsContainer = document.getElementById("cards-container");
    const addCardBtn = document.getElementById("addCardBtn");
    const printPreviewBtn = document.getElementById("printPreviewBtn");
    const toggleDarkModeBtn = document.getElementById("toggleDarkModeBtn");
    const toggleNumberBtn = document.getElementById("toggleNumberBtn");
    const saveImageBtn = document.getElementById("saveImageBtn");
    const saveTextBtn = document.getElementById("saveTextBtn");
    const overallFullscreenBtn = document.getElementById("overallFullscreenBtn");
    const sharedButtons = document.getElementById("shared-card-buttons");
    const sharedAddBtn = document.getElementById("shared-add-btn");
    const sharedFullscreenBtn = document.getElementById("shared-fullscreen-btn");
    const exitFullscreenBtn = document.getElementById("exit-fullscreen-btn");
    let isDarkMode = false;
    let activeCard = null;
    let numberingEnabled = false;
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = `${textarea.scrollHeight}px`;
    }
    function setActiveCard(card) {
      if (activeCard === card) return;
      activeCard = card;
      sharedButtons.style.display = 'none';
      if (activeCard) {
        activeCard.after(sharedButtons);
        sharedButtons.style.display = 'flex';
      }
    }
    function createCard(makeActive = true, insertAfter = null) {
      const card = document.createElement("div");
      card.classList.add("card");
      const sceneHeading = document.createElement("textarea");
      sceneHeading.classList.add("scene-heading");
      sceneHeading.placeholder = "Scene Heading (e.g., INT. HOUSE - DAY)";
      sceneHeading.addEventListener('input', () => autoResize(sceneHeading));
      sceneHeading.addEventListener('focus', () => setActiveCard(card));
      const description = document.createElement("textarea");
      description.classList.add("description");
      description.placeholder = "Description / Action Lines";
      description.addEventListener('input', () => autoResize(description));
      description.addEventListener('focus', () => setActiveCard(card));
      card.appendChild(sceneHeading);
      card.appendChild(description);
      if (insertAfter) {
        insertAfter.after(card);
      } else {
        cardsContainer.appendChild(card);
      }
      autoResize(sceneHeading);
      autoResize(description);
      if (makeActive) {
        card.scrollIntoView({ behavior: "smooth", block: "start" });
        sceneHeading.focus();
        setActiveCard(card);
      }
    }
    function toggleNumbering() {
      numberingEnabled = !numberingEnabled;
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        const heading = card.querySelector('.scene-heading');
        if (numberingEnabled) {
          heading.value = `${index + 1}. ${heading.value.replace(/^\d+\. ?/, '')}`;
        } else {
          heading.value = heading.value.replace(/^\d+\. ?/, '');
        }
        autoResize(heading);
      });
    }
    function saveActiveCardAsJPG() {
      if (!activeCard) {
        alert("Please select a card to edit first.");
        return;
      }
      const isFullscreen = document.fullscreenElement === activeCard;
      let originalClass = activeCard.className;
      if (isFullscreen) {
        activeCard.classList.add('print-like');
      }
      htmlToImage.toJpeg(activeCard, { quality: 0.95 })
        .then(function (dataUrl) {
          const link = document.createElement('a');
          link.download = 'card.jpg';
          link.href = dataUrl;
          link.click();
          if (isFullscreen) {
            activeCard.className = originalClass;
          }
        })
        .catch(function (error) {
          console.error('Error saving JPG:', error);
          if (isFullscreen) {
            activeCard.className = originalClass;
          }
        });
    }
    function saveCardsAsText() {
      const cards = document.querySelectorAll('.card');
      let textContent = '';
      cards.forEach(card => {
        const heading = card.querySelector('.scene-heading').value.trim();
        const desc = card.querySelector('.description').value.trim();
        textContent += heading + '\n\n' + desc + '\n\n\n';
      });
      const blob = new Blob([textContent], {type: 'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'cards.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
    function createPerCardExitButton(card) {
      const existingWrapper = card.querySelector('.fullscreen-exit-wrapper');
      if (existingWrapper) existingWrapper.remove();
      const wrapper = document.createElement('div');
      wrapper.classList.add('fullscreen-exit-wrapper');
      const exitBtn = document.createElement('button');
      exitBtn.classList.add('fullscreen-exit-btn');
      exitBtn.textContent = 'Exit Fullscreen';
      exitBtn.onclick = () => document.exitFullscreen();
      wrapper.appendChild(exitBtn);
      card.appendChild(wrapper);
    }
    sharedAddBtn.addEventListener("click", () => {
      if (activeCard) createCard(true, activeCard);
    });
    sharedFullscreenBtn.addEventListener("click", () => {
      if (activeCard && !document.fullscreenElement) {
        activeCard.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
    overallFullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
    exitFullscreenBtn.addEventListener("click", () => document.exitFullscreen());
    document.addEventListener("fullscreenchange", () => {
      const fsElement = document.fullscreenElement;
      if (fsElement === document.documentElement) {
        exitFullscreenBtn.style.display = 'block';
      } else if (fsElement && fsElement.classList.contains('card')) {
        createPerCardExitButton(fsElement);
      } else {
        exitFullscreenBtn.style.display = 'none';
        document.querySelectorAll('.fullscreen-exit-wrapper').forEach(w => w.remove());
      }
    });
    addCardBtn.addEventListener("click", () => createCard(true));
    printPreviewBtn.addEventListener("click", () => window.print());
    toggleDarkModeBtn.addEventListener("click", () => {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle("dark-mode", isDarkMode);
      toggleDarkModeBtn.textContent = isDarkMode ? "☀️" : "🌙";
    });
    toggleNumberBtn.addEventListener("click", toggleNumbering);
    saveImageBtn.addEventListener("click", saveActiveCardAsJPG);
    saveTextBtn.addEventListener("click", saveCardsAsText);
    createCard(true);
  </script>
</body>
</html>
